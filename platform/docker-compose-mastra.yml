services:
  traefik:
    image: "traefik"
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.tlschallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro

  archestra:
    image: archestra/platform
    restart: always
    ports:
      - "9000:9000"
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@archestra-db:5432/archestra
    volumes:
      - archestra_data:/app/data
    depends_on:
      - archestra-db

  archestra-db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=archestra
    volumes:
      - archestra_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  mastra:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    ports:
      - "127.0.0.1:4111:4111"
    labels:
      - traefik.enable=true
      - traefik.http.routers.mastra.rule=Host(`${MASTRA_SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.mastra.tls=true
      - traefik.http.routers.mastra.entrypoints=web,websecure
      - traefik.http.routers.mastra.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.mastra.headers.SSLRedirect=true
      - traefik.http.middlewares.mastra.headers.STSSeconds=315360000
      - traefik.http.middlewares.mastra.headers.browserXSSFilter=true
      - traefik.http.middlewares.mastra.headers.contentTypeNosniff=true
      - traefik.http.middlewares.mastra.headers.forceSTSHeader=true
      - traefik.http.middlewares.mastra.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.mastra.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.mastra.headers.STSPreload=true
      - traefik.http.routers.mastra.middlewares=mastra@docker
    volumes:
      - ./examples/mastra-ai:/app/mastra-ai
    environment:
      - MASTRA_HOST=${MASTRA_SUBDOMAIN}.${DOMAIN_NAME}
      - MASTRA_PORT=4111
      - MASTRA_PROTOCOL=https
      - NODE_ENV=production
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
      - OPENAI_API_KEY=${OPENAI_API_KEY:?Please set OPENAI_API_KEY in .env file}
      - GITHUB_TOKEN=${GITHUB_TOKEN:?Please set GITHUB_TOKEN in .env file}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL:-}
    # It's also possible to use mastra cli with template flag. However, the app has to be a standalone repo:
    # npx create-mastra@latest --project-name mastra-app --template https://github.com/owner/mastra-github-agent
    # Note that degit folder syntax https://github.com/archestra/platform/examples/mastra-ai isn't recognized by cli.
    command: >
      sh -c "
        mkdir -p mastra-app
        cp /app/mastra-ai/package*.json /app/mastra-ai/tsconfig.json mastra-app/
        cp -r /app/mastra-ai/src mastra-app/
        cd mastra-app
        npm install
        echo 'OPENAI_API_KEY='$OPENAI_API_KEY > .env
        echo 'GITHUB_TOKEN='$GITHUB_TOKEN >> .env
        if [ ! -z \"$OPENAI_PROXY_URL\" ]; then echo 'OPENAI_PROXY_URL='$OPENAI_PROXY_URL >> .env; fi
        npx mastra dev
      "

volumes:
  traefik_data:
  archestra_data:
  archestra_postgres_data:
